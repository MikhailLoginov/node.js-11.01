<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Material Design Bootstrap</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="./css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="./css/mdb.min.css" rel="stylesheet">
  <!-- Your custom styles (optional) -->
  <link href="./css/style.css" rel="stylesheet">
</head>

<body>

  <div id="mdb-preloader" class="flex-center">
    <div id="preloader-markup"></div>
  </div>

  <!-- Start your project here-->
  <div style="height: 100vh">
    <div class="flex-center flex-column justify-content-around">
        <h1 class="">Англо-русский переводчик</h1>
        <form method="POST" action="#" class="md-form col-3 flex-center flex-column justify-content-around">
            <textarea type="text" id="form1" class="md-textarea form-control" rows="3"></textarea>
            <label for="form1">Введите текст на английском</label>
            <button type="button" class="btn btn-outline-primary waves-effect" id="translate">Перевести</button>
        </form>
        <div class="md-form col-3">
            <textarea type="text" id="form2" class="md-textarea form-control" rows="3" readonly></textarea>
            <label for="form2">Перевод:</label>
        </div>
    </div>
  </div>
  <!-- /Start your project here-->

  <!-- SCRIPTS -->
  <!-- JQuery -->
  <script type="text/javascript" src="./js/jquery-3.3.1.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="./js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="./js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="./js/mdb.js"></script>
  <script type="text/javascript" src="./js/main.js"></script>
</body>

</html>
